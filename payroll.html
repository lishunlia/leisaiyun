<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
		
			mui.init()
		</script>
	</body>
<header class="mui-bar mui-bar-nav" style="background-color: #2187E7;">
    <h1 class="mui-title">工资单</h1>
</header>
<div class="mui-content">
    <form class="mui-input-group">
        <div class="mui-input-row">
            <label>结算员工</label>
            <input type="text" class="mui-input-clear" placeholder="结算员工" value="张三">
        </div>
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>员工编号</label>
                <input type="text" class="mui-input-clear" placeholder="员工编号" value="124667">
            </div>
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <label>部门岗位</label>
                    <input type="text" class="mui-input-clear" placeholder="部门岗位" value="保洁员">
                </div>
                <form class="mui-input-group">
                    <div class="mui-input-row">
                        <label>工资月份</label>
                        <input type="text" class="mui-input-clear" placeholder="工资月份" value="8">
                    </div>
                    <form class="mui-input-group">
                        <div class="mui-input-row">
                            <label>实际工资</label>
                            <input type="text" class="mui-input-clear" placeholder="实际工资" value="4000">
                        </div>
                        <form class="mui-input-group">
                            <div class="mui-input-row">
                                <label>应发合计</label>
                                <input type="text" class="mui-input-clear" placeholder="应发合计" value="3500">
                            </div>
                            <form class="mui-input-group">
                                <div class="mui-input-row">
                                    <label>应扣合计</label>
                                    <input type="text" class="mui-input-clear" placeholder="应扣合计" value="500">
                                </div>
                            </form>
                        </form>
                    </form>
                </form>
            </form>
        </form>
    </form>
    <button type="button" class="mui-btn mui-btn-grey mui-btn-block">确定</button>
</div>
</html>
