<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>
      <header class="mui-bar mui-bar-nav" style="background-color: #2187E7;">
          <h1 class="mui-title">工位绩效评分</h1>
      </header>
      <div class="mui-content">
          <form class="mui-input-group">
              <div class="mui-input-row">
                  <label>工位名称</label>
                  <input type="text" class="mui-input-clear" placeholder="工位名称" value="保洁员">
              </div>
              <form class="mui-input-group">
                <div class="mui-input-row">
                    <label>全勤奖励</label>
                    <input type="text" class="mui-input-clear" placeholder="（元/月）" value="200">
                </div>
                <form class="mui-input-group">
                    <div class="mui-input-row">
                        <label>加班费</label>
                        <input type="text" class="mui-input-clear" placeholder="（元/时）" value="12">
                    </div>
                    <form class="mui-input-group">
                        <div class="mui-input-row">
                            <label>高温补贴</label>
                            <input type="text" class="mui-input-clear" placeholder="（元/月）" value="100">
                        </div>
                        <form class="mui-input-group">
                            <div class="mui-input-row">
                                <label>岗位津贴</label> 
                                <input type="text" class="mui-input-clear" placeholder="（元/月）" value="200">
                            </div>
                            <form class="mui-input-group">
                                <div class="mui-input-row">
                                    <label>其他补贴</label>
                                    <input type="text" class="mui-input-clear" placeholder="（元/月）" value="100">
                                </div>
                               
                                        <form class="mui-input-group">
                                            <div class="mui-input-row">
                                                <label>绩效投诉</label>
                                                <input type="text" class="mui-input-clear" placeholder="（元/月）" value="100">
                                            </div>
                                            
                                                <form class="mui-input-group">
                                                    <div class="mui-input-row">
                                                        <label>综合所得</label>
                                                        <input type="text" class="mui-input-clear" placeholder="（元/月）" value="500">
                                                    </div>
                                                </form>
                                            </form>
                                        </form>
                                    </form>
                                </form>
                            </form>
                        </form>
                    </form>
                </form>
            </form>
          </form>
          <button type="button" class="mui-btn mui-btn-grey mui-btn-block">确定</button>
      </div>
</html>
