<script type="text/javascript">
	
		function autopic(){

			var input = document.getElementById("demo_input"); 
			var result= document.getElementById("result"); 
			var img_area = document.getElementById("img_area"); 
		
			if ( typeof(FileReader) === 'undefined' ){ 
				result.innerHTML = "抱歉，你的浏览器不支持 FileReader，请使用现代浏览器操作！"; 
				input.setAttribute( 'disabled','disabled' ); 
			} else { 
				input.addEventListener( 'change',readFile,false );} 
			} 
		
		function readFile(){ 
			var file = this.files[0]; 
		//这里我们判断下类型如果不是图片就返回 去掉就可以上传任意文件 
			if(!/image\/\w+/.test(file.type)){ 
				alert("请确保文件为图像类型"); 
				return false; 
				} 
		
			var reader = new FileReader(); 
			reader.readAsDataURL(file); 
		
			reader.onload = function(e){ 
		//result.innerHTML = '<img src="'+this.result+'" alt=""/>'; 
			img_area.innerHTML = '<img src="'+this.result+'" width=100% height="400" alt=""/>'; 
			} 
		} 
</script>

		function getQueryString(name) { 
				var uri=window.location.search;
				uri=uri.replace("&amp;","&").replace("%2526","&").replace("%26","&");
				//alert(uri);
		    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 		
		    uri=uri.substr(1).match(reg); 
		    uri=uri[2]; 
		    return uri; 	
		   	} 

		function getCurrentDate(format) {
			  var now = new Date();
			  var year = now.getFullYear(); //得到年份
			  var month = now.getMonth();//得到月份
			  var date = now.getDate();//得到日期
			  var day = now.getDay();//得到周几
			  var hour = now.getHours();//得到小时
			  var minu = now.getMinutes();//得到分钟
			  var sec = now.getSeconds();//得到秒
			  month = month + 1;
			  if (month < 10) month = "0" + month;
			  if (date < 10) date = "0" + date;
			  if (hour < 10) hour = "0" + hour;
			  if (minu < 10) minu = "0" + minu;
			  if (sec < 10) sec = "0" + sec;
			  var time = "";
			  //精确到天
			  if(format==1){
				time = year + "-" + month + "-" + date;
			  }
			  //精确到分
			  else if(format==2){
				time = year + "-" + month + "-" + date+ " " + hour + ":" + minu + ":" + sec;
			  }
			  return time;
			};

		
		function autofill() { 
				var gongwei=getQueryString('GW');

		    document.getElementById("Txt_1").value=gongwei;
		    document.getElementById("Txt_2").value=shijian;
		    document.getElementById("Txt_3").value=bianhao;
		    document.getElementById("Txt_4").value=xiangmu;
		   	 }
