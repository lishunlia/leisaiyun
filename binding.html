	<head>
		<meta charset="UTF-8">

	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
	function checkPhone(){ 
    var phone = document.getElementById('phone').value;
    if(!(/^1[34578]\d{9}$/.test(phone))){ 
        alert("手机号码有误，请重新输入");  
        return false; 
    } 
   }
function card(){ 
	var c= document.getElementById('s').value;;
// 身份证号码为15位或者18位，15位时全为数字，18位前17位为数字，最后一位是校验位，可能为数字或字符X 
var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/; 
if(reg.test(c) === false) 
{ 
alert("身份证输入不合法"); 
return false; 
} 
}

		</script>
	<header class="mui-bar mui-bar-nav" style="background-color: #2187E7;color: ;">
	    <h1 class="mui-title">注册与绑定</h1>
	</header>
	</body>
	<div class="mui-content">
	    <form class="mui-input-group">
    
     <div class="mui-input-row">
        <label>姓名</label>
        <input type="text" class="mui-input-clear" placeholder="姓名">
    </div>
     <div class="mui-input-row">
        <label>身份证号</label>
        <input type="text" class="mui-input-clear" id="s" placeholder="身份证号">
    </div>
     <div class="mui-input-row">
        <label>绑定手机号</label>
        <input type="number"  class="mui-input-clear" id="phone" placeholder="绑定手机号">
    </div>
    
    </form>
      <div class="mui-input-row" style="background-color: white; height: 60px;">
          <label><input type="text" class="mui-input-clear" placeholder="请输入验证码" style="width: 150px;" ></label>

       <button type="button" class="mui-btn mui-btn-blue mui-btn-block" style="width: 150px;top: 10px;">获取验证码</button>
        
    </div>


<button type="button" class="mui-btn mui-btn-grey mui-btn-block" onclick="checkPhone(),card()">确认提交</button>
